<body>

  <script>
    function toggleStylesheet() {
      const linkElement = document.getElementById('stylesheet');
      const currentStylesheet = linkElement.href;

      if (currentStylesheet.includes('style1.css')) {
        linkElement.href = 'style2.css';
      } else {
        linkElement.href = 'style1.css';
      }
    }
  </script>
  <script src="script.js"></script>
</body>
